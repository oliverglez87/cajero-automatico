<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAJERO AUTOMÁTICO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="imagen"> 
        <img src="https://cdn.forbes.co/2021/05/Anonymous-1000x600.jpg" class="img-fluid" alt="anonymous">
    </div>

    <div id= "seccionLogin">
    <form id="formulario" action="" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario (E-mail)</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>
        <button type="button" id= "btn-login" class="btn btn-primary" onclick="login()">Ingresar</button>
        <span id="mensaje-error"></span>
    </form>
    </div>

    <div id= "seccionPrincipal">
        <span id="username"></span> 
        <br>
        <span>Bienvenido a tu cuenta, ¿Qué operación quieres realizar?</span> 
        <br>

        <button type="button" class="btn btn-primary btn-lg" onclick="consultarSaldo()">Consultar Saldo</button>
        <button type="button" class="btn btn-primary btn-lg" onclick="ingresarMonto()">Ingresar Monto</button>
        <button type="button" class="btn btn-primary btn-lg" onclick="retirarMonto()">Retirar Monto</button>
    
    </div>

    <div id= "seccionSaldo"> 
        <div   div class="alert alert-primary" role="alert">
        </div>
</div>


<form id="seccionIngresar">
    <label for="inputSaldo" class="form-label"> Ingresa el monto a depositar: </label>
    <input name= "deposito" type="number" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
    <button type="button" class="btn btn-primary btn-lg" onclick="depositar()">Depositar</button>    

    <div id= "alertaNuevoSaldo"> 
        <div   div class="alert alert-primary" role="alert">
        </div>
    </div> 
</form>


<form id="seccionRetirar">
    <label for="inputRetiro" class="form-label"> Ingresa el monto a RETIRAR: </label>
    <input name= "retiro" type="number" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
    <button type="button" class="btn btn-primary btn-lg" onclick="retirar()">Retirar Monto</button>    

    <div id= "alertaRetiro"> 
        <div   div class="alert alert-primary" role="alert">
        </div>
    </div> 
</form>




    <script src="main.js"> </script> 
</body>
</html>
